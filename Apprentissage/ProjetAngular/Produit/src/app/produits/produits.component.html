<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Date Cr√©ation</th>
                    <th>categories</th>
                </tr>
                <!--ngFor : directive predefini angular qui permet de faire la boucle for-->
                <tbody *ngFor="let produit of produits">
                    <tr>
                        <td>{{produit.idProduit}}</td>
                        <td>{{produit.nomProduit}}</td>
                        <td>{{produit.prixProduit}}</td>
                        <!--date:'dd/MM/yyyy' definir le format de la date-->
                        <td>{{produit.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td>{{produit.categorie?.nomCat}}</td>
                        <td><a class="btn btn-danger" (click)="supprimerProduit(produit)">Supprimer</a></td>
                        <!--[routerLink] : pour faire la route vers une autre page ; ici il sera direge vers updateProduit avec comme parem produit.idProduit qui est l'id du produit-->
                        <td><a class="btn btn-success" [routerLink]="['/updateProduit',produit.idProduit]">Modifier</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
