<p>binding works!</p>

<h1>string interpolation</h1>
<h1>{{titre}}</h1>

<h1>property binding</h1>
<button [disabled]="status">click ici</button>

<h1>event binding</h1>
<button (click)="changerTitre()" >changer de titre</button>

<h1>two way binding</h1>
<input type="text" [(ngModel)]="nom" />
<h1>Bonjour {{nom}}</h1>
